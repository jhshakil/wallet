<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persolan Wallet</title>
    <!-- Tailwind CSS CDN link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="m-12">
        <h1 class="text-5xl text-center font-bold">My Wallet</h1>
    </header>
    <main class="w-3/4 block m-auto">
        <section>
            <h2 class="text-4xl text-center font-bold">Income</h2>
            <div class="grid grid-cols-3 gap-4">
                <div class="block m-auto">
                    <h3 class="text-2xl font-bold">Imcome Amount</h3>
                    <input type="number" class="bg-gray-300">
                </div>
                <div class="block m-auto">
                    <h3 class="text-2xl font-bold">Imcome Sector</h3>
                    <input type="number" class="bg-gray-300">
                </div>
                <button class="bg-gray-500 block m-auto">Add To Income Table</button>
            </div>

        </section>
    </main>
</body>

</html>
