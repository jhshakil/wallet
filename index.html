<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persolan Wallet</title>
    <!-- Tailwind CSS CDN link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="m-12">
        <h1 class="text-5xl text-center font-bold">My Wallet</h1>
    </header>
    <main class="w-3/4 block m-auto">
        <section>
            <h2 class="text-4xl text-center font-bold mb-8">Income</h2>
            <div class="grid grid-cols-3 gap-20">
                <div class="block m-auto">
                    <h3 class="text-2xl font-bold mb-4 text-center">Imcome Amount</h3>
                    <input type="number" class="bg-gray-300 p-2 pr-8 pl-8 rounded-lg">
                </div>
                <div class="block m-auto">
                    <h3 class="text-2xl font-bold mb-4 text-center">Imcome Sector</h3>
                    <input type="number" class="bg-gray-300 p-2 pr-8 pl-8 rounded-lg">
                </div>
                <div class="flex">
                    <button class="bg-emerald-400 p-4 block m-auto rounded-lg font-bold">Add
                        Income</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
